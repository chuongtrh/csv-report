<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Page Title</title>
	<style type="text/css">
	strong{
		background:yellow;
	}

	body{
		font-family: Calibri, 'Gill Sans', 'Arial', 'Trebuchet MS', sans-serif 
	}

	th,td{
		text-align:left;
	}

	.center{
		text-align:center;
	}

	table{
		width: 100%;
	}

	.thead th{
		background: #eee;
	}

	.tfoot td{
		background: #EF9B2D;
	}

	.project,
	.project table{
		page-break-inside: avoid;
	}

	.project{
		margin-bottom: 3em;
	}
	* {overflow: visible;}
	</style>
</head>
<body>
{{#projects}}
	<div class="project">
		<table>
			<tr class="thead">
				<th>Projekt</th>
				<th class="center">Datum</th>
				<th class="center">Stunden</th>
				<th>Beschreibung</th>
			</tr>
			{{#entries}}
			<tr>
				<td>{{project}}</td>
				<td class="center">{{date}}</td>
				<td class="center">{{duration}}</td>
				<td>{{task}}</td>
			</tr>
			{{/entries}}
			<tr class="tfoot">
				<td>Anzahl pro Job - Gesamt</td>
				<td></td>
				<td class="center">{{total}}</td>
				<td></td>
			</tr>
		</table>
	</div>
{{/projects}}
</body>
</html>
